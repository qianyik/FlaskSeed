<div class="container content">
<h2>Edit Project</h2>
<div class="text-center">
<div class="container-fluid col-sm-12">
    <div class="spacer-small"></div>
</div>
<div class="container-fluid col-sm-12">
    <div class="spacer-small"></div>
</div>
</div>
<div class="col-sm-4">
<form name="edit_project_form">
    <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input type="text" class="form-control" id="title"
            ng-model="edit.project.title">
    </div>
    <div class="form-group">
        <label for="short_syn" class="control-label">Short Synopsis</label>
        <input type="text" class="form-control" id="short_syn"
            ng-model="edit.project.short_synopsis">
    </div>
    <div class="form-group">
        <label for="long_syn" class="control-label">Long Synopsis</label>
        <textarea class="form-control" id="long_syn" ng-model="edit.project.long_synopsis"></textarea>
    </div>

    <div class="form-group">
        <label for="website" class="control-label">Website</label>
        <input type="text" class="form-control" id="website" ng-model="edit.project.website">
    </div>
    <div class="form-group">
        <label for="loc" class="control-label">Location</label>
        <input type="text" class="form-control" id="loc" ng-model="edit.project.location">
    </div>
    <div class="form-group">
        <label for="loc" class="control-label">Organization</label>
        <input type="text" class="form-control" id="loc" ng-model="edit.project.organization">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="edit.save_project()">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        Save Project
    </button>
</form>
</div>
</div>
